<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Lists</title>
</head>
<body>
    <h2>Unordered List of Countries</h2>
    <ul>
        <li>India</li>
        <li>Brazil</li>
        <li>Canada</li>
        <li>Germany</li>
        <li>Japan</li>
    </ul>

    <h2>Ordered List of Countries</h2>
    <ol>
        <li>India</li>
        <li>Brazil</li>
        <li>Canada</li>
        <li>Germany</li>
        <li>Japan</li>
    </ol>
</body>
</html>

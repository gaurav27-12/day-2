<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Employee Performance Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Employee ID</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Performance</th>
            </tr>
            <tr>
                <th>Rating</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>EMP001</td>
                <td>Ravi Sharma</td>
                <td>4.8</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <td>EMP002</td>
                <td>Anita Mehra</td>
                <td>4.2</td>
                <td>Very Good</td>
            </tr>
            <tr>
                <td>EMP003</td>
                <td>Sohan Lal</td>
                <td>3.9</td>
                <td>Good</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
